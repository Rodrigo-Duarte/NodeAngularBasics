<html ng-app='minhaApp'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="js/pessoaCtrl.js"></script>
  </head>
  <body>
    <p>
      {{'oi! 1 + 2 = ' + (1 + 2)}}
    </p>
    <div ng-controller='PessoaCtrl'>
      <p>nome: {{pessoa_.nome}}</p>
      <p>data: {{pessoa_.data}}</p>
      <p>concat: {{pessoa_.nascidoEm.cidade + '-' + pessoa_.nascidoEm.estado}}</p>
      <p>obj: {{pessoa_.nascidoEm}}</p>
      <br/>
      <p ng-repeat="umaPessoa in pessoas_">
        iterando: {{umaPessoa}}
      </p>
    </div>
  </body>
</html>
